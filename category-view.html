<script>

	$('.btn-breadcrumb-view').on('click', function(e){
		var headerBreadcrumb = $('#header-breadcrumb'),
			isVisible = 'is-visible';
		if(headerBreadcrumb.is(':visible')) {
			headerBreadcrumb.removeClass(isVisible);
			headerBreadcrumb.removeAttr('tabIndex');
			console.log($(this));
			$(this).focus();
		} else {
			headerBreadcrumb.addClass(isVisible);
			headerBreadcrumb.attr('tabIndex', '0');
			headerBreadcrumb.focus();
		}
		
	});

</script>
